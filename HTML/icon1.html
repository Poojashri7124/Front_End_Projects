<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-image: linear-gradient(-45deg,plum,purple,red,yellow,green);
        }
       .icons{
            display: grid;
            place-items: center;
            height: 100vh;
       }
       .ic1{
        animation: animate;
       }
       .ic1 span{
        color: black; 
        border-radius: 15px;
       }
       .ic1 span i{
            font-size: 35px;
            line-height: 80px;
            margin-left: 25px;
            align-self: auto;
        }
        .ic1 span i:hover{
            color: black;
            transform: translate(0px,-30px) rotate(360deg) scale(1);
            animation: animate 6s forwards;
            transition:  all .3s ease;
        }
    </style>
</head>
<body>
    <div class="icons">
        <div class="ic1">
            <span><i class="fa fa-facebook"></i></span>
            <span><i class="fa fa-youtube"></i></span>
            <span><i class="fa fa-reddit"></i></span>
            <span><i class="fa fa-behance"></i></span>
            <span><i class="fa fa-instagram"></i></span>
        </div>
    </div>
</body>
</html>
