<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byjus</title>
    <link rel="stylesheet" href="byjus.css">
</head>
<body>
    <img src="images/byjus.jpeg" alt="error">
      <div class="form-container">
        <h2>Book your Free Session</h2>
        <p class="subheading">Learn from India's best teachers</p>
    
        <h3>Select the Session Mode</h3>
        <div class="mode-selection">
          <button class="mode-btn active">Online</button>
          <button class="mode-btn">Offline</button>
        </div>
    
        <h3>Enter Your Details</h3>
        <form>
          <input type="text" placeholder="Enter Name of your Child" required />
          <div class="mobile-field">
            <input type="tel" placeholder="Enter your Mobile Number" required />
            <button type="button" class="otp-btn">Send OTP</button>
          </div>
          <input type="email" placeholder="Email Address" />
          <select required>
            <option value="">State</option>
            <option value="Delhi">Tamilnadu</option>
            <option value="Maharashtra">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
          </select>
          <button type="submit" class="submit-btn">Continue to Schedule</button>
        </form>
      </div>
   
    
</body>
</html>
